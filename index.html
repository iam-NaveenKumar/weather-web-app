<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="weather2.svg" type="image/x-icon" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="search">
        <input type="text" name="search-bar" id="search-bar" class="srchip" />
        <button class="search-btn"><img src="search.png" alt="" /></button>
      </div>
      <div class="weather">
        <img class="weatherimg" src="report.svg" alt="" />
        <h1 class="degree"></h1>
        <h1 class="city">☺️ ☺️ ☺️</h1>
      </div>
      <div class="additional">
        <div class="humiditydiv">
          <img src="humidity.png" alt="" />
          <h1 class="humidity"></h1>
          <h1>Humidity</h1>
        </div>
        <div class="winddiv">
          <img src="wind.png" alt="" />
          <h1 class="wind"></h1>
          <h1>Wind Speed</h1>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
